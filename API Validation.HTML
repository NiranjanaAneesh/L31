<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p></p>
    <input id="id1" type="number" min="100" max="300" required>
    <button onclick="myFunction()">OKAY</button>
    <p></p>
    <p id="result"></p>
    <script>
        function myFunction() {
            var inObj = document.getElementById("id1");
            if (!inObj.checkValidity()) {
                document.getElementById("result").innerHTML = inObj.validationMessage;
            } else {
                document.getElementById("result").innerHTML = "Input OKAY";
            }
        }

    </script>
</body>
</html>
